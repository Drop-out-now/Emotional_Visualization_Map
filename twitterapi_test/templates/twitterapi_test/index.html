function LatLngkikaku(makerlo,makerla){
  var length = 10000000;
  var o,a,emo;
  var Array_tweets;
  for(var i=0; i<12; i++){
    var lo = Array_lola[i][0];
    var la = Array_lola[i][1];
    var r = (lo-makerlo)*(lo-makerlo)+(la-makerla)*(la-makerla);
    if(length>r){
      length = r;
      Array_tweets = Array_lola[i][4];
    }
  }
  return Array_tweets;
}
